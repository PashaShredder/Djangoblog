<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post_list</title>
</head>
<body>
<style>
   a {
    text-decoration: none
   }
   a: hover {
    font-size: 25px;
    color: yellow
   }





</style>
<!--    {{ items }}-->
<div style="text-align: center ;margin-top : 40 px; margin-bottom: 40px">
    <a style="font-size: 35px; color: black" href="{% url 'post_list' %}"> Learn info</a>

</div>
<div style="text-align: center ;margin-top : 40 px; margin-bottom: 40px;">
    <a style="margin: 5px;font-size: 15px; color: black; border: 1px solid; border-radius: 20px "
       href="{% url 'post_list' %}">
        Back to post
    </a>
    <a style="margin: 5px;font-size: 15px; color: black; border: 1px solid; border-radius: 20px "
       href="{% url 'post_edit' post_pk=post.pk %}">
        Edit
    </a>
    </a>
    {% if post.published == False %}
    <a style="margin: 5px;font-size: 15px; color: black; border: 1px solid; border-radius: 20px "
       href="{% url 'published_post' post_pk=post.pk %}">
        Publish
    </a>
    {% endif %}
    </a>
    <a style="margin: 5px;font-size: 15px; color: black; border: 1px solid; border-radius: 20px "
       href="{% url 'post_delete' post_pk=post.pk %}">
        Delete
    </a>
</div>

<div style="">
    <div style="text-align: center">
        <div style="">{{ post.publish_date }}</div>
        <div style="font-size: 30px;">
            <a href="{% url 'post_detail' post_pk=post.pk %}">{{ post.title }}</a>
        </div>
        <div style="margin-top: 30px;">
            {{ post.text }}

        </div>

        <div style="font-size: 20px; margin: 10px; text-align: justify">
            <h2>Comments</h2>
            {% for i in comments %}
            <br>{{i}}</br>
            <br>{{i.author}}</br>
            <br><em>{{i.created_date}}</em></br>
            {% endfor %}
            <h5>Number of comments</h5>
            <h5>{{counter}}</h5>
        </div>
    </div>
</div>

</body>
</html>
